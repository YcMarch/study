<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>is方法测试</title>
</head>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
<body>
	
	<style>
		.ceshi{color: #C91114;}
	</style>
	
	<p id="ceshi">测试is方法</p>
	
	<script>
		
		let isCeshi = $('#ceshi').is('class','ceshi')
	
		$('#ceshi').click(function(){
			if(isCeshi){
				$(this).removeClass('ceshi'); 
				isCeshi = !isCeshi;
				
			}else{
				$(this).addClass('ceshi');  
				isCeshi = !isCeshi;
			}
			
		})

		
	</script>
	
</body>
</html>
