<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>判断数量改变结构</title>
  <script src="js/jquery-1.8.3.min.js"></script>
  <style>
  .xxk li{display: inline-block;}
  .xxk li.current{background: red;}
  .xxkCon-1{width: 600px;background: #ddd;display: none;overflow: hidden;}
  .boxCon1{width: 200px;height: 100px;background: blue;float: left;}
  .xxkCon-1.show3{width: 200px;}
  </style>
</head>
<body>
<div class="xxkBox">
  <ul class="xxk">
    <li>测试1</li>
    <li>测试2</li>
    <li>测试3</li>
    <li>测试4</li>
    <li>测试5</li>
    <li>测试6</li>
  </ul>
  <div class="xxkCon">
    <div class="xxkCon-1">
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>
    </div>
    <div class="xxkCon-1">
      <div class="boxCon1">
        boxCon2
      </div>
      <div class="boxCon1">
        boxCon2
      </div>
      <div class="boxCon1">
        boxCon2
      </div>
    </div>
    <div class="xxkCon-1">
      <div class="boxCon1">
        boxCon3
      </div>
      <div class="boxCon1">
        boxCon3
      </div>
    </div>
    <div class="xxkCon-1">
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>
       <div class="boxCon1">
         boxCon1
       </div>

    </div>
    <div class="xxkCon-1">
      <div class="boxCon1">
        boxCon2
      </div>
      <div class="boxCon1">
        boxCon2
      </div>
      <div class="boxCon1">
        boxCon2
      </div>
    </div>
    <div class="xxkCon-1">
      <div class="boxCon1">
        boxCon3
      </div>
      <div class="boxCon1">
        boxCon3
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('.xxk li').each(function(index){
		$(this).mouseover(function(){
      $('.xxk li').removeClass('current').eq(index).addClass('current');
      var boxCon1Len = $('.xxkCon-1').eq(index).find('.boxCon1').length;
      if(boxCon1Len>3){
        $('.xxkCon-1').eq(index).addClass('show3');
      };
			$('.xxkCon-1').hide().eq(index).show();
		})
	})
	$('.xxkBox').mouseleave(function(){
		$('.xxkCon-1').hide();
    $('.xxk li').removeClass('current');
	})
	$('.xxkCon-1').mouseleave(function(){
		$('.xxkCon-1').hide();
    $('.xxk li').removeClass('current');
	})
</script>
</body>
</html>
