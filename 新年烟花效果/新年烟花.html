<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新年烟花</title>
  <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="firemaks.js"></script>
</head>
<body>

  <script type="text/javascript">
       //烟花
       $(function(){

           var vl1 = null, vl2 = null;
           var color1 = new Array(
               new Array({r:248,g:193,b:165},  {r:243,g:195,b:111},  {r:236,g:119,b:106},  {r:255,g:191,b:191},  {r:255,g:255,b:255}),
               new Array({r:248,g:193,b:165}),
               new Array({r:243,g:195,b:111}),
               new Array({r:236,g:119,b:106}),
               new Array({r:255,g:191,b:191}),
               new Array({r:255,g:255,b:255})
           );

           $('body').firemaks({color: 'random',type: 'random',color_child: 'inherit',type_child: 'color1',boom_count: 3});
           $('body').firemaks('setcolors', color1);
           $('body').firemaks('settypes', vl1, vl2);
       });
   </script>

</body>
</html>
